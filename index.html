<!DOCTYPE html>
<html>
<head>
    <title>Super Predator</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Démarrer/Arrêter</button>
    <button id="resetButton">reset</button>
    <div>
        <label for="speedSlider">Vitesse : </label>
        <input type="range" id="speedSlider" min="1" max="60" value="5">
    </div>
    <div id="iterationCount">Itération: 0</div>
    <canvas id="canvas"></canvas>
    <script src="automata.js"></script>
    <script src="interface.js"></script>
    <script>
        function updateRule(grid, iRow, iCol) {
            let nweeds = 0;
            let nweedsClose = 0; // Voisins directs (rayon 1)

            // Compter les voisins herbe dans un rayon de 3
            for (let i = -6; i < 7; i++) {
                for (let j = -6; j < 7; j++) {
                    if (iRow + i < 0 || iRow + i >= grid.length) continue;
                    if (iCol + j < 0 || iCol + j >= grid[0].length) continue;
                    if (i == 0 && j == 0) continue;

                    if (grid[iRow + i][iCol + j] == 1) {
                        nweeds++;
                        // Compter aussi les voisins proches
                        if (Math.abs(i) <= 1 && Math.abs(j) <= 1) {
                            nweedsClose++;
                        }
                    }
                }
            }

            // Si c'est du vide (case 0)
            if (grid[iRow][iCol] == 0) {
                // Si trop d'herbe dans la zone, bloquer toute croissance
                if (nweeds >= 12) {
                    return 0;
                }

                // Propagation rapide si voisins proches
                if (nweedsClose > 0) {
                    // Bonus si entouré (favorise le remplissage compact)
                    let fillBonus = nweedsClose >= 3 ? 0.5 : 0;
                    const propagationChance = (nweedsClose * 0.15) + fillBonus;
                    if (Math.random() < propagationChance) {
                        return 1;
                    }
                }

                // Germination spontanée rare
                const germinationChance = 0.0001;
                return Math.random() < germinationChance ? 1 : 0;
            }

            // Si c'est un lapin en mouvement (état 3 → 2)
            if (grid[iRow][iCol] == 3) {
                return 2;
            }

            // Sinon garder l'état actuel
            return grid[iRow][iCol];
        }
    </script>
</body>
</html>
