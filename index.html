<!DOCTYPE html>
<html>
<head>
    <title>Super Predator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

</head>
<body>
    <h1>Super Predator</h1>

    <div class="controls">
        <button id="toggleButton">Démarrer/Arrêter</button>
        <button id="resetButton">Reset</button>
        <button id="startButton">Start</button>
        <label for="speedSlider">Vitesse :  </label>
        <input type="range" id="speedSlider" min="1" max="60" value="5">
    </div>

    <div id="iterationCount">Itération: 0</div>
    <div id="statistiqueCount">Rabbits : 0   ||   Wolf : 0</div>

    <div class="main-container">
        <div class="left-panel">
            <canvas id="canvas"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <canvas id="rabbitsChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="wolvesChart"></canvas>
            </div>
        </div>
    </div>

    <script src="animals.js"></script>
    <script src="automata.js"></script>
    <script src="interface.js"></script>
    <script>
        function updateRule(grid, iRow, iCol) {
            let nweeds = 0;
            let nweedsClose = 0;

            for (let i = -6; i < 7; i++) {
                for (let j = -6; j < 7; j++) {
                    if (iRow + i < 0 || iRow + i >= grid.length) continue;
                    if (iCol + j < 0 || iCol + j >= grid[0].length) continue;
                    if (i == 0 && j == 0) continue;

                    if (grid[iRow + i][iCol + j] == 1) {
                        nweeds++;
                        if (Math.abs(i) <= 1 && Math.abs(j) <= 1) {
                            nweedsClose++;
                        }
                    }
                }
            }

            if (grid[iRow][iCol] == 0) {
                if (nweeds >= 50) {
                    return 0;
                }

                if (nweedsClose > 0) {
                    let fillBonus = nweedsClose >= 3 ? 0.5 : 0;
                    const propagationChance = (nweedsClose * 0.025) + fillBonus;
                    if (Math.random() < propagationChance) {
                        return 1;
                    }
                }

                const germinationChance = 0.0001;
                return Math.random() < germinationChance ? 1 : 0;
            }

            return grid[iRow][iCol];
        }
    </script>
</body>
</html>
